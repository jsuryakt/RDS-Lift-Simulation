<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css"/>
        <title>Lift Simulation</title>
    </head>
    <body>
        <div id="container">
            <div class="initial-screen">
                <label for="no-of-lifts">Enter the number of lifts</label>
                <input id="no-of-lifts" type="number" min="1" max="10" step="1" value="1">
                <label for="no-of-floors">Enter the number of floors</label>
                <input id="no-of-floors" type="number" min="2" max="10" step="1" value="4">
                <button id="init-btn">Initialise Simulation</button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
